<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/reset.dc9ff4e8.css">
		<link rel="stylesheet" href="/styles.5c32a3d8.css">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

		<title>Frontend Mentor | Profile card component</title>
	<script src="/reset.dc9ff4e8.js"></script><script src="/styles.5c32a3d8.js"></script></head>
	<body>
		<main class="card">
			<img class="card-background" src="/bg-pattern-card.ac0e14c5.svg" alt="background">
			<section class="card-top">
				<img src="/image-victor.7dfbb361.jpg" alt="victor portrait">
				<div class="user-name">
					<h2>Victor Crest <span class="user-age">26</span></h2>
				</div>
				<div class="user-city">London</div>
			</section>
			<section class="card-bottom">
				<div>
					<h3>80K</h3>
					<span>Followers</span>
				</div>
				<div>
					<h3>803K</h3>
					<span>Likes</span>
				</div>
				<div>
					<h3>1.4K</h3>
					<span>Photos</span>
				</div>
			</section>
		</main>
	</body>
</html>
